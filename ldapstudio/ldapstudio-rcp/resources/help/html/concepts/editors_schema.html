<h2>Schema editor</h2>
<p>The schema editor is, at the moment, only a simple view of the source code of the schema file.</p>
<p align="center"><img src="images/editors_schema_source_code.png" /></p>
<p>This editor can be reached from the <strong>Schema</strong> view right-clicking on the schema icon and choosing <strong>View source code</strong> in the context menu.</p>
<p align="center"><img src="images/editors_schema_source_code_context_menu.png" /></p>
</body>
