maven.changelog.factory=org.apache.maven.svnlib.SvnChangeLogFactory
maven.xdoc.date=left
maven.xdoc.includeProjectDocumentation=yes
maven.xdoc.poweredby.image=

maven.repo.remote=http://cvs.apache.org/repository, http://www.ibiblio.org/maven/, http://mirrors.sunsite.dk/maven

maven.repo.list=apachecvs
maven.repo.apachecvs=scp://cvs.apache.org
maven.repo.apachecvs.directory=/www/cvs.apache.org/repository
maven.repo.apachecvs.group=directory

# User must specify:
# maven.repo.apachecvs.username=
# maven.repo.apachecvs.identity=

maven.compile.source = 1.4
maven.compile.target = 1.4
maven.compile.debug=on
maven.compile.optimize=on
maven.compile.deprecation=on

maven.junit.fork=no
#maven.junit.jvmargs=-Xmx160m -verbose -Xdebug -Xnoagent -Djava.compiler=NONE -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005

maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/, http://www.junit.org/junit/javadoc/3.8.1/, http://www.slf4j.org/api/, http://static.springframework.org/spring/docs/1.2.x/api/
maven.javadoc.excludepackagenames=org.apache.mina.common.support, org.apache.mina.filter.support, org.apache.mina.filter.codec.support, org.apache.mina.handler.support, org.apache.mina.integration.spring.support, org.apache.mina.transport.socket.nio.support, org.apache.mina.transport.vmpipe.support, org.apache.mina.examples.echoserver, org.apache.mina.examples.echoserver.ssl, org.apache.mina.examples.httpserver, org.apache.mina.examples.netcat, org.apache.mina.examples.reverser, org.apache.mina.examples.sumup, org.apache.mina.examples.sumup.codec, org.apache.mina.examples.sumup.message, org.apache.mina.examples.tennis

# Eclipse settings.
maven.eclipse.junit=3.8.1
maven.eclipse.classpath.include=${basedir}/src/examples

maven.site.stage.directory=/home/akarasulu/public_html/rsynced-sites/directory/subprojects/network

maven.emma.mode.product=replace_classes 
maven.emma.mode.testing=replace_classes 
